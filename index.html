<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMLSS Encrypter</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div id="matrix-bg"></div>
    
    <!-- Login Section -->
    <div id="login-section" class="section">
        <h1>NMLSS Encrypter</h1>
        <div class="form-container">
            <input type="text" id="username" placeholder="Username" class="terminal-input">
            <input type="password" id="password" placeholder="Password" class="terminal-input">
            <button onclick="authenticate()" class="terminal-button">Login</button>
            <p class="support-text">Need help? Contact: nmlssrpr@proton.me</p>
        </div>
    </div>

    <!-- Main App Section -->
    <div id="app-section" class="section hidden">
        <h1>NMLSS Encrypter</h1>
        <div class="form-container">
            <select id="method" class="terminal-input">
                <option value="sha256">SHA256</option>
                <option value="base64">Base64</option>
                <option value="aes">AES</option>
                <option value="qr">QR Code</option>
            </select>
            
            <textarea id="input-text" class="terminal-input" 
                      placeholder="Enter text to encrypt/decrypt"></textarea>
            
            <div class="button-group">
                <button onclick="processEncryption()" class="terminal-button">Encrypt</button>
                <button onclick="processDecryption()" class="terminal-button">Decrypt</button>
            </div>

            <div id="result-container">
                <div id="text-result" class="terminal-output"></div>
                <div id="qr-result"></div>
            </div>

            <!-- Admin Panel Button - Only visible for master user -->
            <div id="admin-controls" class="hidden">
                <button onclick="toggleAdminPanel()" class="terminal-button">Admin Panel</button>
            </div>

            <button id="logout-btn" onclick="logout()" class="terminal-button">Logout</button>
        </div>
    </div>

    <!-- Admin Panel Section -->
    <div id="admin-section" class="section hidden">
        <h1>Admin Panel</h1>
        <div class="form-container">
            <h2>User Management</h2>
            
            <!-- New User Form -->
            <div class="admin-form">
                <input type="text" id="new-username" placeholder="New Username" class="terminal-input">
                <input type="password" id="new-password" placeholder="New Password" class="terminal-input">
                <button onclick="addNewUser()" class="terminal-button">Add User</button>
            </div>

            <!-- User List -->
            <div class="user-list">
                <h3>Registered Users</h3>
                <div id="users-container" class="terminal-output"></div>
            </div>

            <button onclick="returnToApp()" class="terminal-button">Return to App</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
